<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Route Planner</title>
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }

        #controls {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="controls">
        <h3>Enter Addresses</h3>
        <div id="address-list">
            <!-- Empty initially, populated via JavaScript -->
        </div>
        <div>
            <label for="start-time">Start Time:</label>
            <input type="datetime-local" id="start-time">
        </div>
        <button onclick="addAddress()">Add Address</button>
        <button onclick="plotRoute()">Plot Route</button>
    </div>
    <div id="map"></div>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNyztbO4N4O5eyp2-EfFyx20nf5mmDKmM&callback=initMap&libraries=places&loading=async"
        async defer></script>
    <script src="app.js"></script>
</body>

</html>
